<h2> Logic Interpreter </h2>

<hr>

<p>Type in Logic code, and press <tt>Ctrl-Enter</tt> to evaluate facts and queries!</p>

<div id="one-a">
(fact (insert ?a ?r (?a . ?r)))
(fact (insert ?a (?b . ?r) (?b . ?s)) (insert ?a ?r ?s))

(fact (anagram () ()))
(fact (anagram (?a . ?r) ?b) (insert ?a ?s ?b) (anagram ?r ?s))

(query (anagram ?x (s t a r)))
</div>
<script>
  prompt("one-a");
</script>
